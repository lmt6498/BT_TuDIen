<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<script>
    var nhapTu = prompt("Nhập từ cần tìm: ");
    var arr1 = ["Xin chào","Tôi","Bạn","Yêu"];
    var arr2 = ["Hello","I","You","Love"];
    for(var i=0; i<arr1.length;i++){
        if (nhapTu == arr1[i]){
            for (var j = 0; j<arr2.length;j++){
                if(i ==j){
                    alert(arr2[j]);
                }
            }
        }
    }

</script>
</body>
</html>
